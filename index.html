<body>
  <!--- main website content, hidden when css loads correctly --->
  <h1>Cardmaster</h1>
  <p><dfn>Cardmaster</dfn> is a card-based tabletop role-playing game for
  <cite><a href="http://berserk-games.com/">Tabletop Simulator</a></cite>.</p>
  <p>The project is currently in-development. Come visit us on GitHub at:</p>
  <p><a href="https://github.com/elliottomlinson/cardmaster">
  https://github.com/elliottomlinson/cardmaster</a></p>
  <p>Sample cards:</p>
  <!--- flip card --->
  <div class="card">
    <div class="card-inner">
    <div class="card-back">
        <img src="./img/card/back.png" alt="/img/card/back.png"></img>
      </div>
      <!--- face of card, links to repo when clicked --->
      <div class="card-front">
        <a href="https://github.com/elliottomlinson/cardmaster#readme"
        title="⚡ Visit Cardmaster on Github">
          <img src="./img/card/front.png" alt="/img/cardfront.png"></img>
        </a>
      </div>
    </div>
  </div>
  </div>
